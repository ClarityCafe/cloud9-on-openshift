version: 2
notify:
 webhooks:
   - url: https://claraio-circledisc.herokuapp.com/hooks/circleci
jobs:
  build:
    docker:
      - image: chinodesuuu/ci-amethyst:latest
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.05.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Docker Build (Fedora 25)
          command: docker build -t chinodesuuu/c9:f25 ./f25
#      - run:
#          name: Docker Build (Fedora 25 - No Volume)
#          command: docker build -t chinodesuuu/c9:f25-novolume ./f25-novolume/
      - run:
          name: Docker Build (Fedora 27)
          command: docker build -t chinodesuuu/c9:f27 ./f27/
      - run:
          name: Docker Push (Fedora 25)
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS && docker push chinodesuuu/c9:f25
#      - run:
#          name: Docker Push (Fedora 25 - No Volume)
#          command: docker login -u $DOCKER_USER -p $DOCKER_PASS && docker push chinodesuuu/c9:f25-novolume
      - run:
          name: Docker Push (Fedora 27)
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS && docker push chinodesuuu/c9:f27
          